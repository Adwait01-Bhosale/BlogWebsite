{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Responsive Blog Website Design Tutorial</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <!-- header section starts  -->

    <header class="header">
      <a href="#" class="logo"><span>b</span>logger</a>

      <nav class="navbar">
        <a href="#banner">banner</a>
        <a href="#posts">Our blogs</a>
        <a href="#contact">contact us</a>
        <a href="newblog">New Blog</a>
      </nav>

      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
      </div>

      <form action="" method="POST" class="search-form">
        {% csrf_token %}
        <input
          type="search"
          name=""
          placeholder="search here..."
          id="search-box"
        />
        <label for="search-box" class="fas fa-search"></label>
      </form>
    </header>
    <div class="login-form-bd">
      <div class="form-wrapper">
        <div class="form-container">
          <h1>Login</h1>
          <form method="POST">
            {% csrf_token %}

            <div class="form-control">
              <input type="text" name="login_username" required />
              <label> Username</label>
            </div>

            <div class="form-control">
              <input type="text" name="login_email" required />
              <label> Email</label>
            </div>

            <div class="form-control">
              <input type="password" name="login_pass" required />
              <label> Password</label>
            </div>
            <button class="login-btn">Login</button>
            <p class="text">
              Don't have an account? <a href="{% url 'signup' %}"> Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <!-- header section ends -->

    <!-- custom js file link  -->
    <script src="{% static 'js/script.js' %}"></script>

    <script>
      const labels = document.querySelectorAll(".form-control label");

      labels.forEach((label) => {
        label.innerHTML = label.innerText
          .split("")
          .map(
            (letter, idx) =>
              `<span style="transition-delay:${idx * 50}ms">${letter}</span>`
          )
          .join("");
      });
    </script>
  </body>
</html>
